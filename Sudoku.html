<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>

        <div id="TimeContainer">
            <div class="timer" id="Horas">00</div>
            <div class="timer" id="Minutos">:00</div>
            <div class="timer" id="Segundos">:00</div>
        </div>

        <div class="buttons">
            <button class="Home" onclick="document.location='index.html'">Home</button>
            <button class="boton" id="inicio" onclick="newGame()">New Game &#9658;</button>
            <button class="boton" id="reinicio" onclick="checkSolution()">Check Solution</button>
            <button id="save-score-button" onclick="saveScoreAndReset()">Guardar Puntaje</button>
        </div>

        <div class="sudoku-grid" id="sudoku-grid">
            <!-- Sudoku cells will be generated here -->
        </div>

        <div>
            <select id="options" name="options">
                <option value="veryEasy">VeryEasy</option>            
                <option value="easy">Easy</option>            
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>            
                <option value="expert">Expert</option>            
                <option value="insane">Insane</option>   
                <option value="hiHuman">InHuman</option> 
            </select>
        </div> 
        <h2>Scores</h2>  
    </div>

    <table id="scores-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Difficulty</th>
            </tr>
        </thead>
        <tbody>
            <!-- Scores will be added here -->
        </tbody>
    </table>

    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/Difficulty.js"></script>
    <script src="src/scripts/timer.js"></script>
    <script src="src/scripts/dataBaseLoad.js"></script>
    // <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</body>
</html>
