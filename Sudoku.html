<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        <div class="timer" id="timer">00:00</div>
        <div class="buttons">
            <button class="Home" onclick="document.location='index.html'">Home</button>
            <button onclick="newGame()">New Game</button>
            <button onclick="checkSolution()">Check Solution</button>
        </div>


        <div class="sudoku-grid" id="sudoku-grid">
                <!-- Sudoku cells will be generated here -->
        </div>

    <div>
        <select id="options" name="options">
            <option value="veryEasy">VeryEasy</option>            
            <option value="easy">Easy</option>            
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>            
            <option value="expert">Expert</option>            
            <option value="insane">Insane</option>   
            <option value="hiHuman">hiHuman</option> 
        
        </select>
     </div>   

    <div> 
        <h2>Scores</h2>
            <table id="scores-table">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody>
                <!-- Scores will be added here -->
            </tbody>
        </table>
        </div>
    <div>
    <script src="src/script.js"></script>
    <script src="src/Difficulty.js"></script>
</body>
</html>
